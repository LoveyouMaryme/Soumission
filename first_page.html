<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender</title>
    <link rel="stylesheet" href="first_page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="form-container">
        <a href="index.html"><img class="reculer" src="ressources/icons/arrow-right-rose.png" alt="Reculer"></a>
        <form class="form">
            <label class="question" for="genders">Quel est ton genre?</label>
            <div class="selection-container">
                <select id="genders" name="genders">
                    <option value="" selected disabled hidden>Choisis ici</option>
                    <option value="Femme">Femme</option>
                    <option value="Homme">Homme</option>
                    <option value="Non-genré">Non-genré</option>
                    <option value="Non spécifié">Non spécifié</option>
                </select>
            </div>
        </form>
    </div>
    <script src="first_page.js"></script>
</body>

</html>
