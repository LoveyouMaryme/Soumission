<html>

<head>
    <link rel="stylesheet" href="reclamation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="form-container">
         <a href="camera-recul.html"><img  class="reculer" src="ressources/icons/arrow-right-rose.png" alt="Reculer"></a>
        <div class="form">
            <label class="question" for="reclamation-question">Avez-vous fait des réclamations d'assurance auto dans les 6 dernières années?</label>
            <div class="selection-container">
                <div class="label-choix">
                    <input class="choix-oui-non-selection" type="radio" id="Oui" name="reclamation-selection", value="OUI">
                    <label  class="choix-oui-non" for="Oui">Oui</label>
                </div>
                <div class="label-choix">
                    <input class="choix-oui-non-selection" type="radio" id="Non" name="reclamation-selection", value="NON">
                    <label class="choix-oui-non" for="Non">Non</label>
                </div>
                  
            </div>
        </div>
    </div>
    <script src="reclamation.js"></script>
</body>

</html>
